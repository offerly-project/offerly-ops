

server {
    listen                80;
    server_name           www.offerly.me;


    location /.well-known/acme-challenge/ {
        root              /var/www/certbot;
    }

    location / {
        return            301 https://example.org$request_uri;
    }


}


server {
    listen                443 default_server ssl http2;
    listen                [::]:443 ssl http2;
    server_name           www.offerly.me;
    root                  /usr/share/nginx/offerly;
    ssl_certificate       /etc/letsencrypt/live/www.offerly.me/fullchain.pem;
    ssl_certificate_key   /etc/letsencrypt/live/www.offerly.me/privkey.pem;
    location /api/ {
        proxy_pass        http://offerly-api:8000/;
        proxy_set_header  Host $host;
        proxy_set_header  X-Real-IP $remote_addr;
        proxy_set_header  X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header  X-Forwarded-Proto $scheme;

        add_header        'Access-Control-Allow-Origin' 'https://offerly.me';
        add_header        'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE';
        add_header        'Access-Control-Allow-Headers' 'Origin, X-Requested-With, Content-Type, Accept, Authorization';
        add_header        'Access-Control-Allow-Credentials' 'true';


        if ($request_method = 'OPTIONS') {
            add_header    'Access-Control-Allow-Origin' 'https://offerly.me';
            add_header    'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE';
            add_header    'Access-Control-Allow-Headers' 'Origin, X-Requested-With, Content-Type, Accept, Authorization';
            add_header    'Access-Control-Max-Age' 1728000;
            return        204;
        }
    }
    location /admin/ {
        index             index.html;
        try_files         $uri $uri/ /admin/index.html;
    }


    location ~* \.css$ {
        add_header        Content-Type text/css;
    }
}