services:
  admin-ui-builder:
    build:
      context: ../offerly-admin-ui
      dockerfile: Dockerfile
    volumes:
      - offerly-admin-web-build:/app/dist
  offerly-api:
    container_name: offerly-api-c
    build:
      context: ../offerly-api
      dockerfile: Dockerfile
      args:
        - NODE_ENV=${NODE_ENV}
        - DB_URL=${DB_URL}
        - DATA_DIR=${DATA_DIR}
        - UPLOADS_DIR=${UPLOADS_DIR}
        - COUNTRIES=${COUNTRIES}
        - CATEGORIES=${CATEGORIES}
        - LANGUAGES=${LANGUAGES}
    environment:
      - NODE_ENV=${NODE_ENV}
      - DB_URL=${DB_URL}
      - DATA_DIR=${DATA_DIR}
      - UPLOADS_DIR=${UPLOADS_DIR}
    volumes:
      - offerly-uploads:${UPLOADS_DIR}
  nginx:
    container_name: offerly-nginx-c
    build:
      context: .
      dockerfile: nginx.Dockerfile
    ports:
      - "80:80"
      - "3000:3000"
    volumes:
      - offerly-admin-web-build:/usr/share/nginx/offerly/admin
    depends_on:
      - admin-ui-builder
      - offerly-api

networks:
  default:
    external: true
    name: offerly-network

volumes:
  offerly-admin-web-build:
  offerly-db-data:
